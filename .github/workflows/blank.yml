 no problem. Even if something isn't explained in the documentation/FAQ, we still are happy to help you. You can find us here:\n* <span class=\"plainlinks\">[https://meta.miraheze.org/wiki/Help_center On our own Miraheze wiki]</span>\n* On IRC in #miraheze on irc.freenode.net ([irc://irc.freenode.net/#miraheze direct link]; [http://webchat.freenode.net?channels=%23miraheze webchat])\n\n=== এই উইকির ভ্রমণকারীর জন্য ===\nHello, the default Main Page of this wiki (this is the default Main Page) has not been replaced yet by the bureaucrat(s) of this wiki. The bureaucrat(s) might still be working on a Main Page, so please check this page again later!",	"createwiki-label-category": "বিষয়শ্রেণী:",	"createwiki-label-language": "ভাষা:",	"createwiki-label-reason": "কারণ:",	"createwiki-label-submit": "জমা দিন",	"requestwiki": "একটি উইকির অনুরোধ করুন",	"requestwiki-label-customdomain": "স্বনির্ধারিত ডোমেন:",	"requestwiki-label-language": "ভাষা:",	"requestwiki-label-sitename": "উইকি নাম:",	"requestwiki-label-siteurl": "উপডোমেইন:",	"requestwiki-submit": "জমা দিন",	"requestwikiqueue-norequests": "কোনো ফলাফল পাওয়া যায়নি।",	"requestwikiqueue-pager-status-approved": "অনুমোদিত",	"requestwikiqueue-pager-status-declined": "প্রত্যাখান",	"requestwikiqueue-pager-status-inreview": "পর্যালোচনায়",	"requestwikiqueue-request-label-approved": "অনুমোদিত",	"requestwikiqueue-request-label-comment": "মন্তব্য:",	"requestwikiqueue-request-label-custom": "স্বনির্ধারিত ডোমেইন",	"requestwikiqueue-request-label-declined": "প্রত্যাখান",	"requestwikiqueue-request-label-inreview": "পর্যালোচনায়",	"requestwikiqueue-request-label-language": "ভাষা",	"requestwikiqueue-request-label-private": "ব্যক্তিগত",	"requestwikiqueue-request-label-requester": "অনুরোধকারী",	"requestwikiqueue-request-label-sitename": "সাইটের নাম",	"requestwikiqueue-request-label-status": "অবস্থা",	"requestwikiqueue-request-label-status-colon": "অবস্থা:",	"requestwikiqueue-request-label-toolbox": "সরঞ্জাম বাক্স",	"requestwikiqueue-request-